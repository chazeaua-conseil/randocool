<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un membre - Randocool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #27ae60; --dark: #2d3436; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <a href="equipe.html" style="text-decoration: none; color: var(--primary);">← Retour à l'équipe</a>
        <h1>➕ Nouveau Membre</h1>
        <form id="equipe-form">
            <div class="form-group">
                <label>Nom Complet</label>
                <input type="text" id="nom" placeholder="Ex: Jean Dupont" required>
            </div>
            <div class="form-group">
                <label>Rôle / Spécialité</label>
                <input type="text" id="role" placeholder="Ex: Guide de haute montagne" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="description" style="height: 100px;" rows = "15" placeholder="Quelques mots sur cette personne..."></textarea>
            </div>
			<div class="form-group">
    <label>Kilomètres parcourus (km)</label>
    <input type="number" id="km" step="any" placeholder="Ex: 125.5" rows = "1">
</div>
            <div class="form-group">
                <label>URL Photo</label>
                <input type="url" id="photo_url" placeholder="https://...">
            </div>
            <button type="submit" id="btn">Enregistrer le membre</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://mdpzwevznroqkpnobbag.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kcHp3ZXZ6bnJvcWtwbm9iYmFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3OTM1MjEsImV4cCI6MjA4NDM2OTUyMX0.ISXEl1Lf-jKMW1BUKnu02wcjs1veZ9Os9kmJcJCmwG4';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('equipe-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.disabled = true;

            const membre = {
                nom: document.getElementById('nom').value,
                role: document.getElementById('role').value,
                description: document.getElementById('description').value,
				km: document.getElementById('km').value ? parseFloat(document.getElementById('km').value) : 0, // Ajout des KM
                photo_url: document.getElementById('photo_url').value
            };

            const { error } = await supabaseClient.from('randocooleurs').insert([membre]);
            if (error) alert("Erreur : " + error.message);
            else window.location.href = "equipe.html";
        });
    </script>
</body>
</html>
