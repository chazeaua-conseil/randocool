<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randocool | L'aventure au sommet</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #27ae60; --dark: #0f172a; --grey: #64748b;
            --light-bg: #f8fafc; --white: #ffffff; --border: #e2e8f0;
            --hero-bg: #121212; --glass: rgba(255, 255, 255, 0.90);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--white); color: var(--dark); margin: 0; padding-top: 80px; }

        /* HEADER ORIGINAL AVEC RECHERCHE */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 80px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-container {
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
            padding: 0 40px; height: 100%; width: 100%; box-sizing: border-box;
        }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { text-decoration: none; color: var(--dark); font-weight: 700; font-size: 0.85rem; }
        .logo { font-weight: 800; font-size: 1.8rem; letter-spacing: -1.5px; text-decoration: none; color: var(--dark); }
        
        /* RECHERCHE STYLE ARCHIVES */
        .nav-actions { display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        .search-container { position: relative; }
        .search-wrapper input {
            padding: 10px 15px 10px 35px; border-radius: 12px;
            border: 1px solid var(--border); background: #f1f5f9; width: 200px; font-family: inherit; font-size: 0.8rem;
        }
        #search-results {
            position: absolute; top: 45px; right: 0; width: 300px;
            background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-height: 400px; overflow-y: auto; display: none; z-index: 3000;
        }
        .result-item { padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 0.85rem; }
        .btn-add-main { background: var(--dark); color: white !important; padding: 10px 18px; border-radius: 12px; font-size: 0.75rem !important; font-weight: 700; text-decoration: none; }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 30px; }

        /* HERO SLIDER */
        .hero-section { background-color: var(--hero-bg); padding: 40px 0; }
        .hero-slider { position: relative; max-width: 1400px; margin: 0 auto; height: 650px; overflow: hidden; border-radius: 40px; }
        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 0.8s ease; }
        .slide.active { opacity: 1; }
        
        .slide-header { position: absolute; top: 40px; left: 60px; z-index: 15; }
        .slide-title { color: white; font-size: 3.5rem; font-weight: 800; margin: 0; text-shadow: 0 10px 30px rgba(0,0,0,0.4); letter-spacing: -2px; }
        
        .date-badge {
            position: absolute; top: 40px; right: 60px; background: white; border-radius: 18px; width: 85px;
            display: flex; flex-direction: column; align-items: center; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 15;
        }
        .date-month { background: var(--primary); color: white; width: 100%; text-align: center; font-size: 0.7rem; font-weight: 800; padding: 5px 0; text-transform: uppercase; }
        .date-day { font-size: 1.8rem; font-weight: 800; color: var(--dark); padding: 5px 0; line-height: 1; }
        .date-year { font-size: 0.7rem; font-weight: 700; color: var(--grey); padding-bottom: 8px; }

        .slide-content-card { 
            position: absolute; bottom: 50px; left: 60px; width: 500px; 
            background: var(--glass); backdrop-filter: blur(20px); padding: 35px; 
            border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
        }
        .pill { background: rgba(0,0,0,0.06); padding: 6px 12px; border-radius: 10px; font-size: 0.75rem; font-weight: 700; display: inline-flex; align-items: center; gap: 5px; color: var(--dark); }

        .slider-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; background: white; border: none; border-radius: 50%; cursor: pointer; z-index: 100; transition: 0.3s; font-weight: bold; }
        .slider-arrow:hover { background: var(--primary); color: white; }
        .prev-arrow { left: 20px; } .next-arrow { right: 20px; }

        /* GRILLES */
        .news-section { padding: 80px 0; background: var(--light-bg); }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 40px; }
        
        .grid-marches { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 25px; overflow: hidden; border: 1px solid #f0f0f0; position: relative; }
        .card-img { height: 200px; width: 100%; object-fit: cover; }
        .card-body { padding: 25px; }
        
        .date-badge-mini { position: absolute; top: 15px; right: 15px; background: white; border-radius: 12px; width: 60px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }

        .add-news-trigger { background: none; border: 2px dashed var(--border); border-radius: 25px; display: flex; align-items: center; justify-content: center; cursor: pointer; min-height: 350px; transition: 0.3s; }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <div class="nav-links">
            <a href="index.html" style="color: var(--primary);">ACCUEIL</a>
            <a href="archives.html">ARCHIVES</a>
            <a href="equipe.html">L'√âQUIPE</a>
        </div>
        <a href="index.html" class="logo">Randocool</a>
        <div class="nav-actions">
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="Rechercher une rando..." oninput="handleAutocomplete(this.value)">
                </div>
                <div id="search-results"></div>
            </div>
            <a href="admin.html" class="btn-add-main">+ NOUVELLE RANDO</a>
        </div>
    </div>
</header>

<section class="hero-section">
    <div class="hero-slider">
        <button class="slider-arrow prev-arrow" onclick="moveSlide(-1)">‚Üê</button>
        <button class="slider-arrow next-arrow" onclick="moveSlide(1)">‚Üí</button>
        <div id="slider-root"></div>
    </div>
</section>

<section class="news-section">
    <div class="container">
        <h2 style="font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; margin:0;">Le Journal</h2>
        <div class="news-grid" id="news-root"></div>
    </div>
</section>

<section style="padding: 80px 0;">
    <div class="container">
        <h2 style="font-size: 1.8rem; margin-bottom: 40px; font-weight: 800;">Aventures r√©centes</h2>
        <div class="grid-marches" id="grid-root"></div>
    </div>
</section>

<script>
    const SUPABASE_URL = 'https://mdpzwevznroqkpnobbag.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kcHp3ZXZ6bnJvcWtwbm9iYmFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3OTM1MjEsImV4cCI6MjA4NDM2OTUyMX0.ISXEl1Lf-jKMW1BUKnu02wcjs1veZ9Os9kmJcJCmwG4';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentIdx = 0;
    let toutesLesRandos = [];

    async function init() {
        const { data: randos } = await supabaseClient.from('randos').select('*').order('date', { ascending: false });
        const { data: actus } = await supabaseClient.from('actus').select('*').order('date', { ascending: false }).limit(3);

        if (randos) {
            toutesLesRandos = randos;
            renderHero(randos.slice(0, 5));
            renderGrid(randos.slice(5, 11));
        }
        renderActus(actus || []);
    }

    function renderHero(items) {
        document.getElementById('slider-root').innerHTML = items.map((r, i) => {
            const d = new Date(r.date);
            return `
            <div class="slide ${i === 0 ? 'active' : ''}" style="background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.4)), url('${r.image_url}')">
                <div class="slide-header"><h2 class="slide-title">${r.titre}</h2></div>
                <div class="date-badge">
                    <div class="date-month">${d.toLocaleDateString('fr-FR', {month:'short'})}</div>
                    <div class="date-day">${d.getDate()}</div>
                    <div class="date-year">${d.getFullYear()}</div>
                </div>
                <div class="slide-content-card">
                    <div style="margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap;">
                        <span class="pill">üìè ${r.distance} KM</span>
                        <span class="pill">üìà ${r.denivele} M</span>
                        <span class="pill">üë• ${r.nombre_participants || 0}</span>
                    </div>
                    <p style="font-size:1rem; line-height:1.6; color:#475569; margin-bottom:25px;">${r.description || ''}</p>
                    <a href="${r.album_url}" target="_blank" style="display:inline-block; background:var(--dark); color:white; padding:14px 28px; border-radius:15px; text-decoration:none; font-weight:800; font-size:0.85rem;">D√âCOUVRIR L'ALBUM üì∏</a>
                </div>
            </div>`;
        }).join('');
    }

    function renderGrid(items) {
        document.getElementById('grid-root').innerHTML = items.map(r => {
            const d = new Date(r.date);
            return `
            <div class="card">
                <img src="${r.image_url}" class="card-img">
                <div class="date-badge-mini">
                    <div style="background:var(--primary); color:white; font-size:0.6rem; font-weight:800; padding:2px 0;">${d.toLocaleDateString('fr-FR', {month:'short'}).toUpperCase()}</div>
                    <div style="font-size:1.1rem; font-weight:800;">${d.getDate()}</div>
                    <div style="font-size:0.55rem; color:var(--grey); padding-bottom:4px;">${d.getFullYear()}</div>
                </div>
                <div class="card-body">
                    <h3 style="margin:0 0 10px 0; font-size:1.1rem;">${r.titre}</h3>
                    <div style="display:flex; gap:8px; margin-bottom:15px; flex-wrap:wrap;">
                        <span class="pill" style="font-size:0.65rem;">üìè ${r.distance}km</span>
                        <span class="pill" style="font-size:0.65rem;">üìà ${r.denivele}m</span>
                        <span class="pill" style="font-size:0.65rem;">üë• ${r.nombre_participants || 0}</span>
                    </div>
                    <p style="font-size:0.8rem; color:var(--grey); line-height:1.4; margin-bottom:15px;">${r.description?.substring(0,90)}...</p>
                    <a href="${r.album_url}" target="_blank" style="font-weight:800; color:var(--primary); text-decoration:none; font-size:0.75rem;">VOIR L'ALBUM üì∑</a>
                </div>
            </div>`;
        }).join('');
    }

    function renderActus(items) {
        const root = document.getElementById('news-root');
        let html = items.map(a => `
            <a href="${a.lien || '#'}" target="_blank" class="news-card">
                <img src="${a.photo_url || 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800'}" style="height:200px; width:100%; object-fit:cover;">
                <div style="padding:25px;">
                    <span style="font-size:0.7rem; font-weight:800; color:var(--primary);">${new Date(a.date).toLocaleDateString()}</span>
                    <h4 style="margin:10px 0; font-size:1rem; line-height:1.4;">${a.description}</h4>
                    ${a.lien ? `<span style="font-size:0.7rem; font-weight:800; border-bottom:2px solid var(--primary); color:var(--dark);">VOIR L'ALBUM PHOTO</span>` : ''}
                </div>
            </a>
        `).join('');
        html += `<div class="add-news-trigger" onclick="ouvrirModale()"><div style="font-size:30px; color:var(--grey);">+</div></div>`;
        root.innerHTML = html;
    }

    function moveSlide(dir) {
        const slides = document.querySelectorAll('.slide');
        if(!slides.length) return;
        slides[currentIdx].classList.remove('active');
        currentIdx = (currentIdx + dir + slides.length) % slides.length;
        slides[currentIdx].classList.add('active');
    }

    function handleAutocomplete(val) {
        const resDiv = document.getElementById('search-results');
        if (val.length < 2) { resDiv.style.display = 'none'; return; }
        const filtered = toutesLesRandos.filter(r => r.titre.toLowerCase().includes(val.toLowerCase())).slice(0, 5);
        if (filtered.length > 0) {
            resDiv.innerHTML = filtered.map(r => `<div class="result-item" onclick="window.open('${r.album_url}', '_blank')"><strong>${r.titre}</strong><br><small>${new Date(r.date).toLocaleDateString()}</small></div>`).join('');
            resDiv.style.display = 'block';
        } else { resDiv.style.display = 'none'; }
    }

    init();
</script>
</body>
</html>
