<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randocool | L'aventure au sommet</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #27ae60; --dark: #0f172a; --grey: #64748b;
            --light-bg: #f8fafc; --white: #ffffff; --border: #e2e8f0;
            --hero-bg: #121212;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--white); color: var(--dark); margin: 0; padding-top: 80px; }

        /* HEADER */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 80px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 0 40px;
        }
        .nav-container {
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
            width: 100%; height: 100%; box-sizing: border-box;
        }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { text-decoration: none; color: var(--dark); font-weight: 700; font-size: 0.85rem; }
        .logo { font-weight: 800; font-size: 1.8rem; letter-spacing: -1.5px; text-decoration: none; color: var(--dark); }
        .nav-actions { display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        .search-input { padding: 10px 15px; border-radius: 10px; border: 1px solid var(--border); background: #f1f5f9; width: 180px; font-size: 0.8rem; font-family: inherit; }

        /* HERO SLIDER */
        .hero-section { background-color: var(--hero-bg); padding: 30px 0; }
        .hero-slider { position: relative; max-width: 1300px; margin: 0 auto; height: 700px; overflow: hidden; border-radius: 40px; }
        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 0.8s ease; }
        .slide.active { opacity: 1; }
        
        /* Titre en haut √† gauche */
        .hero-title-top {
            position: absolute; top: 40px; left: 50px; color: white;
            font-size: 3.5rem; font-weight: 800; letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6); z-index: 5; margin: 0;
            max-width: 70%;
        }

        /* Carte blanche de r√©sum√© - Hauteur auto pour contenir tout le texte */
        .hero-card {
            position: absolute; bottom: 50px; left: 50px; background: white; 
            padding: 40px; border-radius: 35px; width: 500px; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.4); z-index: 6;
            display: flex; flex-direction: column; gap: 15px;
        }

        .hero-summary {
            font-size: 1.05rem; color: var(--grey); line-height: 1.6; 
            margin: 0; white-space: pre-line;
        }

        /* CALENDRIER SLIDER */
        .date-badge-mini { 
            position: absolute; top: 40px; right: 40px; background: white; border-radius: 20px; 
            width: 80px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; z-index: 10;
        }
        .m-bg { background: var(--primary); color: white; font-size: 0.8rem; font-weight: 800; padding: 7px 0; text-transform: uppercase; }
        .d-num { font-size: 1.8rem; font-weight: 800; color: var(--dark); padding: 12px 0; }

        /* GRID & CARDS */
        .container { max-width: 1300px; margin: 0 auto; padding: 0 30px; }
        .grid-marches { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 35px; }
        .card { background: white; border-radius: 28px; overflow: hidden; border: 1px solid #f0f0f0; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .card-img { height: 220px; width: 100%; object-fit: cover; }
        .pill { background: #f1f5f9; padding: 6px 14px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; display: inline-flex; align-items: center; gap: 6px; }

        /* NAVIGATION SLIDER */
        .slider-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 60px; height: 60px; background: white; border: none; border-radius: 50%; cursor: pointer; z-index: 100; box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: 0.3s; font-size: 1.2rem; }
        .slider-arrow:hover { background: var(--primary); color: white; }
        .prev-arrow { left: 30px; } .next-arrow { right: 30px; }

        /* NEWS */
        .news-section { padding: 80px 0; background: var(--light-bg); }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 40px; }
        .actu-card { display: flex; flex-direction: column; gap: 12px; }
        .date-badge-inline { background: white; border-radius: 10px; width: 45px; text-align: center; overflow: hidden; border: 1px solid var(--border); flex-shrink: 0; }

        /* MODALE */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .modal-content { background: white; padding: 40px; border-radius: 30px; width: 90%; max-width: 450px; }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <div class="nav-links">
            <a href="index.html" style="color: var(--primary);">ACCUEIL</a>
            <a href="archives.html">ARCHIVES</a>
            <a href="equipe.html">L'√âQUIPE</a>
        </div>
        <a href="index.html" class="logo">Randocool</a>
        <div class="nav-actions">
            <input type="text" id="searchInput" class="search-input" placeholder="Rechercher...">
            <a href="admin.html" style="background: var(--dark); color: white; padding: 12px 20px; border-radius: 12px; text-decoration: none; font-size: 0.8rem; font-weight: 700;">+ AJOUTER</a>
        </div>
    </div>
</header>

<section class="hero-section">
    <div class="hero-slider">
        <button class="slider-arrow prev-arrow" onclick="moveSlide(-1)">‚Üê</button>
        <button class="slider-arrow next-arrow" onclick="moveSlide(1)">‚Üí</button>
        <div id="slider-root"></div>
    </div>
</section>

<section class="news-section">
    <div class="container">
        <h2 style="font-size: 1.8rem; font-weight: 800; margin:0;">Le Journal</h2>
        <div class="news-grid" id="news-root"></div>
    </div>
</section>

<section style="padding: 80px 0;">
    <div class="container">
        <h2 style="font-size: 1.8rem; margin-bottom: 40px; font-weight: 800;">Aventures r√©centes</h2>
        <div class="grid-marches" id="grid-root"></div>
    </div>
</section>

<div id="actuModal" class="modal-overlay">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h3 style="margin:0;">Nouvelle Actualit√©</h3>
            <button onclick="closeActuModal()" style="background:none; border:none; font-size:1.8rem; cursor:pointer;">&times;</button>
        </div>
        <form id="actuForm">
            <input type="text" id="actuDesc" placeholder="Description courte" required style="width:100%; padding:14px; border:1px solid var(--border); border-radius:12px; margin-bottom:15px; font-family:inherit;">
            <input type="url" id="actuPhoto" placeholder="URL de l'image" required style="width:100%; padding:14px; border:1px solid var(--border); border-radius:12px; margin-bottom:15px; font-family:inherit;">
            <input type="url" id="actuLien" placeholder="Lien album (Optionnel)" style="width:100%; padding:14px; border:1px solid var(--border); border-radius:12px; margin-bottom:20px; font-family:inherit;">
            <button type="submit" style="width:100%; background:var(--primary); color:white; border:none; padding:16px; border-radius:15px; font-weight:800; cursor:pointer;">PUBLIER</button>
        </form>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://mdpzwevznroqkpnobbag.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kcHp3ZXZ6bnJvcWtwbm9iYmFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3OTM1MjEsImV4cCI6MjA4NDM2OTUyMX0.ISXEl1Lf-jKMW1BUKnu02wcjs1veZ9Os9kmJcJCmwG4';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentIdx = 0;

    async function init() {
        const { data: randos } = await supabaseClient.from('randos').select('*').order('date', { ascending: false });
        const { data: actus } = await supabaseClient.from('actus').select('*').order('date', { ascending: false }).limit(4);
        if (randos) {
            renderHero(randos.slice(0, 5));
            renderGrid(randos.slice(5, 11));
        }
        renderActus(actus || []);
    }

    function renderHero(items) {
        document.getElementById('slider-root').innerHTML = items.map((r, i) => {
            const d = new Date(r.date);
            return `
            <div class="slide ${i === 0 ? 'active' : ''}" style="background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5)), url('${r.image_url}')">
                <h2 class="hero-title-top">${r.titre}</h2>
                <div class="date-badge-mini">
                    <div class="m-bg">${d.toLocaleDateString('fr-FR', {month:'short'}).toUpperCase()}</div>
                    <div class="d-num">${d.getDate()}</div>
                </div>
                <div class="hero-card">
                    <div style="display:flex; gap:10px;">
                        <span class="pill">üìè ${r.distance} KM</span>
                        <span class="pill">üìà ${r.denivele} M</span>
                        <span class="pill">üë• ${r.nombre_participants || 0} PERS.</span>
                    </div>
                    <p class="hero-summary">${r.description || 'Aucun r√©sum√© disponible.'}</p>
                    <a href="${r.album_url}" target="_blank" style="align-self: flex-start; background:var(--dark); color:white; padding:15px 30px; border-radius:18px; text-decoration:none; font-weight:700; font-size:0.9rem;">VOIR L'ALBUM üì∏</a>
                </div>
            </div>`;
        }).join('');
    }

    function renderActus(items) {
        const root = document.getElementById('news-root');
        root.innerHTML = items.map(a => {
            const d = new Date(a.date);
            return `
            <div class="actu-card">
                <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:15px;">
                    <h4 style="font-size:0.95rem; font-weight:800; margin:0; line-height:1.4;">${a.description}</h4>
                    <div class="date-badge-inline">
                        <div class="m-bg" style="font-size:0.5rem; padding:3px 0;">${d.toLocaleDateString('fr-FR', {month:'short'}).toUpperCase()}</div>
                        <div class="d-num" style="font-size:0.9rem; padding:5px 0;">${d.getDate()}</div>
                    </div>
                </div>
                <div style="position:relative; height:180px; border-radius:20px; overflow:hidden;">
                    <img src="${a.photo_url}" style="width:100%; height:100%; object-fit:cover;">
                </div>
                ${a.lien ? `<a href="${a.lien}" target="_blank" style="font-size:0.75rem; font-weight:800; color:var(--dark); text-decoration:none; border-bottom:2px solid var(--primary); align-self:flex-start;">VOIR L'ALBUM</a>` : ''}
            </div>`;
        }).join('') + `
        <div class="actu-card" style="border:3px dashed #cbd5e1; border-radius:25px; height:240px; display:flex; align-items:center; justify-content:center; cursor:pointer; background:white;" onclick="openActuModal()">
            <span style="font-size:2.5rem; color:#94a3b8;">+</span>
        </div>`;
    }

    function renderGrid(items) {
        document.getElementById('grid-root').innerHTML = items.map(r => {
            const d = new Date(r.date);
            return `
            <div class="card">
                <img src="${r.image_url}" class="card-img">
                <div class="date-badge-mini" style="top:15px; right:15px; width:55px;">
                    <div class="m-bg" style="font-size:0.5rem;">${d.toLocaleDateString('fr-FR', {month:'short'}).toUpperCase()}</div>
                    <div class="d-num" style="font-size:1rem; padding:5px 0;">${d.getDate()}</div>
                </div>
                <div style="padding:25px;">
                    <h3 style="margin:0 0 10px 0; font-size:1.15rem; font-weight:800;">${r.titre}</h3>
                    <div style="display:flex; gap:8px; margin-bottom:15px;">
                        <span class="pill">üìè ${r.distance}k</span><span class="pill">üìà ${r.denivele}m</span>
                    </div>
                    <p style="font-size:0.85rem; color:var(--grey); line-height:1.5; margin-bottom:20px; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden;">${r.description || ''}</p>
                    <a href="${r.album_url}" target="_blank" style="font-weight:800; color:var(--primary); text-decoration:none; font-size:0.8rem;">VOIR L'ALBUM üì∏</a>
                </div>
            </div>`;
        }).join('');
    }

    function moveSlide(dir) {
        const slides = document.querySelectorAll('.slide');
        if(!slides.length) return;
        slides[currentIdx].classList.remove('active');
        currentIdx = (currentIdx + dir + slides.length) % slides.length;
        slides[currentIdx].classList.add('active');
    }

    function openActuModal() { document.getElementById('actuModal').style.display = 'flex'; }
    function closeActuModal() { document.getElementById('actuModal').style.display = 'none'; document.getElementById('actuForm').reset(); }

    document.getElementById('actuForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const { error } = await supabaseClient.from('actus').insert([{ 
            description: document.getElementById('actuDesc').value, 
            photo_url: document.getElementById('actuPhoto').value, 
            lien: document.getElementById('actuLien').value,
            date: new Date()
        }]);
        if (!error) { closeActuModal(); init(); }
    });

    init();
</script>
</body>
</html>
