<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randocool | L'aventure au sommet</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #27ae60; --dark: #0f172a; --grey: #64748b;
            --light-bg: #f8fafc; --white: #ffffff; --border: #e2e8f0;
            --hero-bg: #121212; --glass: rgba(255, 255, 255, 0.75);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--white); color: var(--dark); margin: 0; padding-top: 80px; }

        /* HEADER */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 80px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-container {
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
            padding: 0 40px; height: 100%; width: 100%; box-sizing: border-box;
        }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { text-decoration: none; color: var(--dark); font-weight: 700; font-size: 0.85rem; }
        .logo { font-weight: 800; font-size: 1.8rem; letter-spacing: -1.5px; text-decoration: none; color: var(--dark); }
        .nav-actions { display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        .btn-add-main { background: var(--dark); color: white !important; padding: 10px 18px; border-radius: 12px; font-size: 0.75rem !important; font-weight: 700; text-decoration: none; }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 30px; }
        
        /* HERO SLIDER */
        .hero-section { background-color: var(--hero-bg); padding: 40px 0; }
        .hero-slider { position: relative; max-width: 1400px; margin: 0 auto; height: 600px; overflow: hidden; border-radius: 40px; }
        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 0.8s ease; }
        .slide.active { opacity: 1; }
        .slide-content { position: absolute; top: 50%; left: 60px; transform: translateY(-50%); width: 320px; background: var(--glass); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        .slider-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; background: white; border: none; border-radius: 50%;
            cursor: pointer; z-index: 100; transition: 0.3s; font-weight: bold;
        }
        .slider-arrow:hover { background: var(--primary); color: white; }
        .prev-arrow { left: 20px; } .next-arrow { right: 20px; }

        /* ACTUS & GRID */
        .news-section { padding: 80px 0; background: var(--light-bg); }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 40px; }
        .news-card { background: white; border-radius: 25px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid rgba(0,0,0,0.03); transition: 0.3s; text-decoration: none; color: inherit; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.08); }
        .news-img { width: 100%; height: 200px; object-fit: cover; }
        .news-body { padding: 25px; }

        .add-news-trigger {
            background: none; border: 2px dashed var(--border); border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; min-height: 350px; transition: 0.3s;
        }
        .add-news-trigger:hover { border-color: var(--primary); background: rgba(39, 174, 96, 0.02); }
        .plus-icon { width: 60px; height: 60px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 30px; color: var(--grey); transition: 0.3s; }

        /* MODALE */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px);
            z-index: 3000; display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--white); width: 90%; max-width: 500px; border-radius: 30px;
            padding: 40px; position: relative; animation: modalPop 0.3s ease-out;
        }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .close-modal { position: absolute; top: 25px; right: 25px; border: none; background: none; font-size: 24px; cursor: pointer; color: var(--grey); }

        .form-group { margin-bottom: 18px; display: flex; flex-direction: column; gap: 6px; }
        .form-group label { font-size: 0.7rem; font-weight: 800; color: var(--grey); text-transform: uppercase; }
        input, textarea { padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: #f8fafc; font-family: inherit; }
        .btn-save { width: 100%; padding: 16px; background: var(--dark); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 10px; }

        .grid-marches { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 25px; overflow: hidden; border: 1px solid #f0f0f0; }
        .card-img { height: 180px; width: 100%; object-fit: cover; }
        .card-body { padding: 20px; }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <div class="nav-links">
            <a href="index.html" style="color: var(--primary);">ACCUEIL</a>
            <a href="archives.html">ARCHIVES</a>
            <a href="equipe.html">L'√âQUIPE</a>
        </div>
        <a href="index.html" class="logo">Randocool</a>
        <div class="nav-actions">
            <a href="admin.html" class="btn-add-main">+ NOUVELLE RANDO</a>
        </div>
    </div>
</header>

<section class="hero-section">
    <div class="hero-slider">
        <button class="slider-arrow prev-arrow" onclick="moveSlide(-1)">‚Üê</button>
        <button class="slider-arrow next-arrow" onclick="moveSlide(1)">‚Üí</button>
        <div id="slider-root"></div>
    </div>
</section>

<section class="news-section">
    <div class="container">
        <h2 style="font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; margin:0;">Le Journal</h2>
        <div class="news-grid" id="news-root"></div>
    </div>
</section>

<section style="padding: 80px 0;">
    <div class="container">
        <h2 style="font-size: 1.8rem; margin-bottom: 40px; font-weight: 800;">Aventures r√©centes</h2>
        <div class="grid-marches" id="grid-root"></div>
    </div>
</section>

<div class="modal-overlay" id="actuModal">
    <div class="modal-content">
        <button class="close-modal" onclick="fermerModale()">√ó</button>
        <h2 style="margin:0 0 25px 0; letter-spacing:-1px;">üì¢ Publier une actualit√©</h2>
        <form id="actu-form">
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="actu-date" required>
            </div>
            <div class="form-group">
                <label>Image (URL)</label>
                <input type="url" id="actu-photo" placeholder="Lien vers image...">
            </div>
            <div class="form-group">
                <label>Lien "En savoir plus"</label>
                <input type="url" id="actu-lien" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea id="actu-desc" rows="4" placeholder="Quoi de neuf ?" required></textarea>
            </div>
            <button type="submit" id="btn-publier" class="btn-save">PUBLIER MAINTENANT</button>
        </form>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://mdpzwevznroqkpnobbag.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kcHp3ZXZ6bnJvcWtwbm9iYmFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3OTM1MjEsImV4cCI6MjA4NDM2OTUyMX0.ISXEl1Lf-jKMW1BUKnu02wcjs1veZ9Os9kmJcJCmwG4';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentIdx = 0;
    let autoPlay;

    async function init() {
        const { data: randos } = await supabaseClient.from('randos').select('*').order('date', { ascending: false });
        const { data: actus } = await supabaseClient.from('actus').select('*').order('date', { ascending: false }).limit(3);

        if (randos) {
            renderHero(randos.slice(0, 5));
            renderGrid(randos.slice(5, 11));
            startAutoPlay();
        }
        renderActus(actus || []);
    }

    function renderHero(items) {
        document.getElementById('slider-root').innerHTML = items.map((r, i) => `
            <div class="slide ${i === 0 ? 'active' : ''}" style="background-image: url('${r.image_url}')">
                <div class="slide-content">
                    <span style="font-size:0.7rem; font-weight:800; color:var(--primary);">${new Date(r.date).toLocaleDateString()}</span>
                    <h2 style="margin:10px 0;">${r.titre}</h2>
                    <p style="font-size:0.8rem; line-height:1.5;">${r.description?.substring(0,80)}...</p>
                </div>
            </div>`).join('');
    }

    function moveSlide(dir) {
        const slides = document.querySelectorAll('.slide');
        if (slides.length === 0) return;
        slides[currentIdx].classList.remove('active');
        currentIdx = (currentIdx + dir + slides.length) % slides.length;
        slides[currentIdx].classList.add('active');
        resetAutoPlay();
    }

    function startAutoPlay() { autoPlay = setInterval(() => moveSlide(1), 5000); }
    function resetAutoPlay() { clearInterval(autoPlay); startAutoPlay(); }

    function renderActus(items) {
        const root = document.getElementById('news-root');
        let html = items.map(a => `
            <a href="${a.lien || '#'}" target="_blank" class="news-card">
                <img src="${a.photo_url || 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800'}" class="news-img">
                <div class="news-body">
                    <span style="font-size:0.7rem; font-weight:800; color:var(--primary);">${new Date(a.date).toLocaleDateString()}</span>
                    <h4 style="margin:10px 0; font-size:1rem; line-height:1.4;">${a.description}</h4>
                </div>
            </a>
        `).join('');

        html += `<div class="add-news-trigger" onclick="ouvrirModale()"><div class="plus-icon">+</div></div>`;
        root.innerHTML = html;
    }

    function renderGrid(items) {
        document.getElementById('grid-root').innerHTML = items.map(r => `
            <div class="card">
                <img src="${r.image_url}" class="card-img">
                <div class="card-body">
                    <span style="font-size:0.7rem; color:var(--grey);">${new Date(r.date).toLocaleDateString()}</span>
                    <h3 style="margin:8px 0; font-size:1rem;">${r.titre}</h3>
                    <a href="${r.album_url}" target="_blank" style="font-weight:800; color:var(--primary); text-decoration:none; font-size:0.7rem;">ALBUM üì∑</a>
                </div>
            </div>`).join('');
    }

    function ouvrirModale() {
        document.getElementById('actu-date').valueAsDate = new Date();
        document.getElementById('actuModal').style.display = 'flex';
    }
    function fermerModale() { document.getElementById('actuModal').style.display = 'none'; }

    document.getElementById('actu-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn-publier');
        btn.disabled = true;

        const nouvelleActu = {
            date: document.getElementById('actu-date').value,
            description: document.getElementById('actu-desc').value,
            lien: document.getElementById('actu-lien').value,
            photo_url: document.getElementById('actu-photo').value
        };

        const { error } = await supabaseClient.from('actu').insert([nouvelleActu]);

        if (!error) {
            fermerModale();
            const { data: newActus } = await supabaseClient.from('actu').select('*').order('date', { ascending: false }).limit(3);
            renderActus(newActus);
            btn.disabled = false;
        }
    });

    init();
</script>
</body>
</html>
