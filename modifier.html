<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives | Randocool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #27ae60; --dark: #0f172a; --grey: #64748b;
            --bg-light: #f1f5f9; --bg-alt: #e5e9f0; --white: #ffffff;
            --border: #e2e8f0;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-light); margin: 0; padding-top: 140px; }

        /* HEADER */
        header {
            position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px); z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-container {
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
            padding: 0 40px; height: 80px; width: 100%; box-sizing: border-box;
        }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { text-decoration: none; color: var(--dark); font-weight: 700; font-size: 0.85rem; }
        .logo { font-weight: 800; font-size: 1.8rem; letter-spacing: -1.5px; text-decoration: none; color: var(--dark); text-align: center; }
        .nav-actions { display: flex; justify-content: flex-end; align-items: center; gap: 20px; }
        .search-box input { padding: 10px 15px 10px 35px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg-light); width: 180px; outline: none; font-family: inherit; }
        .btn-add { background: var(--dark); color: white !important; padding: 8px 18px; border-radius: 12px; font-size: 0.75rem !important; font-weight: 700; text-decoration: none; }

        /* FILTRES */
        .filter-strip {
            position: fixed; top: 80px; left: 0; right: 0; height: 60px; background: white;
            border-bottom: 1px solid #eee; display: flex; align-items: center; padding: 0 40px; z-index: 1900;
            overflow-x: auto; gap: 10px;
        }
        .year-btn { padding: 6px 18px; border-radius: 20px; background: var(--bg-light); color: var(--grey); font-size: 0.8rem; font-weight: 700; cursor: pointer; border: none; white-space: nowrap; transition: 0.2s; }
        .year-btn.active { background: var(--primary); color: white; }

        /* SECTIONS */
        .year-section { padding: 80px 0; }
        .year-section:nth-child(even) { background-color: var(--bg-alt); }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .year-title { font-size: 3rem; font-weight: 800; margin-bottom: 40px; letter-spacing: -2px; }
        .grid-archives { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 40px; }

        /* CARDS */
        .card { background: var(--white); border-radius: 28px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid rgba(0,0,0,0.03); transition: 0.4s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.1); }
        .card-header { padding: 25px; }
        .card-title { font-size: 1.3rem; font-weight: 800; margin: 0; line-height: 1.2; }
        .card-media { position: relative; height: 230px; margin: 0 15px; border-radius: 20px; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .date-badge {
            position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px); padding: 8px 14px; border-radius: 12px; font-weight: 800;
            display: flex; flex-direction: column; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .date-badge span { font-size: 1.1rem; color: var(--primary); }
        .date-badge small { font-size: 0.65rem; color: var(--grey); text-transform: uppercase; }

        .card-body { padding: 25px; flex-grow: 1; }
        .stats-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat { font-size: 0.75rem; font-weight: 700; color: var(--grey); background: #f8fafc; padding: 5px 12px; border-radius: 8px; }
        .card-footer { padding: 20px 25px; border-top: 1px solid #f8fafc; display: flex; justify-content: space-between; align-items: center; }

        /* MODALE DE MODIFICATION */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px);
            z-index: 3000; display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--white); width: 90%; max-width: 800px; max-height: 90vh;
            border-radius: 30px; overflow-y: auto; position: relative; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .close-modal { background: var(--bg-light); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; font-weight: bold; }
        
        .edit-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-group label { font-size: 0.75rem; font-weight: 800; color: var(--grey); text-transform: uppercase; }
        .form-group input, .form-group textarea {
            padding: 12px 16px; border-radius: 12px; border: 1px solid var(--border);
            font-family: inherit; font-size: 0.95rem; background: #f8fafc; transition: 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--primary); outline: none; background: white; box-shadow: 0 0 0 4px rgba(39, 174, 96, 0.1); }
        .btn-save { background: var(--dark); color: white; padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-save:hover { background: var(--primary); transform: translateY(-2px); }

        #loader-text { text-align: center; padding: 50px; color: var(--grey); font-weight: 600; }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <div class="nav-links">
            <a href="index.html">ACCUEIL</a>
            <a href="archives.html" style="color: var(--primary);">ARCHIVES</a>
            <a href="equipe.html">L'√âQUIPE</a>
        </div>
        <a href="index.html" class="logo">Randocool</a>
        <div class="nav-actions">
            <div class="search-box">
                <input type="text" id="search" placeholder="Rechercher..." oninput="gererRecherche()">
            </div>
            <a href="admin.html" class="btn-add">+ NOUVELLE MARCHE</a>
        </div>
    </div>
</header>

<div class="filter-strip" id="years-nav">
    <button class="year-btn active" onclick="changerFiltre('all', this)">TOUTES LES ANN√âES</button>
</div>

<main id="archives-wrapper"></main>
<div id="sentinel"></div>
<div id="loader-text">Chargement des aventures...</div>

<div class="modal-overlay" id="editModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="margin:0; letter-spacing:-1px;">Modifier la randonn√©e</h2>
            <button class="close-modal" onclick="fermerModale()">√ó</button>
        </div>
        <form id="edit-form">
            <input type="hidden" id="edit-id">
            <div class="edit-grid">
                <div class="form-group full-width">
                    <label>Titre de l'aventure</label>
                    <input type="text" id="edit-titre" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="edit-date" required>
                </div>
                <div class="form-group">
                    <label>Nombre de participants</label>
                    <input type="number" id="edit-participants">
                </div>
                <div class="form-group">
                    <label>Distance (km)</label>
                    <input type="number" id="edit-distance" step="any">
                </div>
                <div class="form-group">
                    <label>D√©nivel√© (m)</label>
                    <input type="number" id="edit-denivele" step="any">
                </div>
                <div class="form-group full-width">
                    <label>Description du parcours</label>
                    <textarea id="edit-description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>URL de l'image de couverture</label>
                    <input type="url" id="edit-image">
                </div>
                <div class="form-group">
                    <label>Lien vers l'album photo</label>
                    <input type="url" id="edit-album">
                </div>
            </div>
            <button type="submit" class="btn-save full-width">ENREGISTRER LES MODIFICATIONS</button>
        </form>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://mdpzwevznroqkpnobbag.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kcHp3ZXZ6bnJvcWtwbm9iYmFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3OTM1MjEsImV4cCI6MjA4NDM2OTUyMX0.ISXEl1Lf-jKMW1BUKnu02wcjs1veZ9Os9kmJcJCmwG4';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let page = 0;
    const itemsPerPage = 6;
    let finDesDonnees = false;
    let isFetching = false;
    let filtreActuel = 'all';
    let rechercheActuelle = '';
    let timerRecherche;

    async function init() {
        const { data } = await supabaseClient.rpc('get_unique_years');
        if (data) {
            const nav = document.getElementById('years-nav');
            data.forEach(res => {
                const btn = document.createElement('button');
                btn.className = 'year-btn';
                btn.innerText = res.year;
                btn.onclick = (e) => changerFiltre(res.year, e.target);
                nav.appendChild(btn);
            });
        }
        chargerPlus(true);
    }

    async function chargerPlus(reset = false) {
        if (isFetching) return;
        if (reset) {
            page = 0;
            finDesDonnees = false;
            document.getElementById('archives-wrapper').innerHTML = '';
        }
        if (finDesDonnees) return;

        isFetching = true;
        let query = supabaseClient.from('randos').select('*');
        if (rechercheActuelle) query = query.ilike('titre', `%${rechercheActuelle}%`);
        if (filtreActuel !== 'all') {
            query = query.gte('date', `${filtreActuel}-01-01`).lte('date', `${filtreActuel}-12-31`);
        }

        const { data } = await query
            .order('date', { ascending: false })
            .range(page * itemsPerPage, (page + 1) * itemsPerPage - 1);

        if (data && data.length > 0) {
            ajouterAuDom(data);
            page++;
            if (data.length < itemsPerPage) finDesDonnees = true;
        } else {
            finDesDonnees = true;
            if (page === 0) document.getElementById('archives-wrapper').innerHTML = '<p style="text-align:center; padding:50px; color:var(--grey);">Aucune randonn√©e trouv√©e.</p>';
        }
        
        document.getElementById('loader-text').innerText = finDesDonnees ? "Fin des archives." : "Chargement de la suite...";
        isFetching = false;
    }

    function ajouterAuDom(liste) {
        const wrapper = document.getElementById('archives-wrapper');
        liste.forEach(r => {
            const annee = new Date(r.date).getFullYear();
            let section = document.getElementById(`section-${annee}`);
            if (!section) {
                section = document.createElement('section');
                section.id = `section-${annee}`;
                section.className = 'year-section';
                section.innerHTML = `<div class="container"><div class="year-title">${annee}</div><div class="grid-archives" id="grid-${annee}"></div></div>`;
                const sections = Array.from(wrapper.children);
                const pos = sections.findIndex(s => parseInt(s.id.split('-')[1]) < annee);
                if (pos === -1) wrapper.appendChild(section);
                else wrapper.insertBefore(section, sections[pos]);
            }
            const grid = document.getElementById(`grid-${annee}`);
            if (!document.getElementById(`card-${r.id}`)) grid.innerHTML += renderCard(r);
        });
    }

    function renderCard(r) {
        const d = new Date(r.date);
        return `
            <div class="card" id="card-${r.id}">
                <div class="card-header"><h3 class="card-title">${r.titre}</h3></div>
                <div class="card-media">
                    <img class="card-img" src="${r.image_url || 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=600'}">
                    <div class="date-badge"><span>${d.getDate()}</span><small>${d.toLocaleDateString('fr-FR', {month:'short'}).replace('.','')}</small></div>
                </div>
                <div class="card-body">
                    <div class="stats-row">
                        <span class="stat">üìè ${r.distance}km</span>
                        <span class="stat">üìà ${r.denivele}m</span>
                        <span class="stat">üë• ${r.nombre_participants || 0}</span>
                    </div>
                    <p style="font-size:0.9rem; color:var(--grey); line-height:1.5;">${r.description ? r.description.substring(0, 95) + '...' : ''}</p>
                </div>
                <div class="card-footer">
                    <button onclick="ouvrirModale('${r.id}')" style="background:none; border:none; color:#cbd5e1; cursor:pointer; font-size:0.8rem; font-weight:700;">√âDITER</button>
                    ${r.album_url ? `<a href="${r.album_url}" target="_blank" style="text-decoration:none; font-size:0.8rem; font-weight:700; color:var(--primary);">ALBUM</a>` : ''}
                </div>
            </div>`;
    }

    // GESTION MODALE
    async function ouvrirModale(id) {
        const { data } = await supabaseClient.from('randos').select('*').eq('id', id).single();
        if (data) {
            document.getElementById('edit-id').value = data.id;
            document.getElementById('edit-titre').value = data.titre;
            document.getElementById('edit-date').value = data.date;
            document.getElementById('edit-participants').value = data.nombre_participants;
            document.getElementById('edit-distance').value = data.distance;
            document.getElementById('edit-denivele').value = data.denivele;
            document.getElementById('edit-description').value = data.description;
            document.getElementById('edit-image').value = data.image_url;
            document.getElementById('edit-album').value = data.album_url;
            document.getElementById('editModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
    }

    function fermerModale() {
        document.getElementById('editModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    document.getElementById('edit-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('edit-id').value;
        const updates = {
            titre: document.getElementById('edit-titre').value,
            date: document.getElementById('edit-date').value,
            nombre_participants: document.getElementById('edit-participants').value,
            distance: document.getElementById('edit-distance').value,
            denivele: document.getElementById('edit-denivele').value,
            description: document.getElementById('edit-description').value,
            image_url: document.getElementById('edit-image').value,
            album_url: document.getElementById('edit-album').value
        };
        const { error } = await supabaseClient.from('randos').update(updates).eq('id', id);
        if (!error) { fermerModale(); chargerPlus(true); }
        else { alert("Erreur lors de l'enregistrement"); }
    });

    function changerFiltre(annee, btn) {
        if (isFetching) return;
        document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filtreActuel = annee;
        chargerPlus(true);
    }

    function gererRecherche() {
        clearTimeout(timerRecherche);
        rechercheActuelle = document.getElementById('search').value.trim();
        timerRecherche = setTimeout(() => chargerPlus(true), 400);
    }

    const observer = new IntersectionObserver(entries => {
        if (entries[0].isIntersecting && !finDesDonnees && !isFetching) chargerPlus();
    }, { rootMargin: '200px' });
    observer.observe(document.getElementById('sentinel'));

    init();
</script>
</body>

</html>
