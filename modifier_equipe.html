<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un membre - Randocool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #27ae60; --dark: #2d3436; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-delete { background: #e74c3c; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Modifier le profil</h1>
        <form id="edit-form">
            <div class="form-group"><label>Nom</label><input type="text" id="nom" required></div>
            <div class="form-group"><label>Type<input type="text" id="type" required></div>
            <div class="form-group"><label>Description</label><textarea id="description"rows ="15"></textarea></div>
			 <div class="form-group"><label>Kilomètres parcourus (km)</label><textarea id="km"rows = "1"></textarea></div>
            <div class="form-group"><label>URL Photo</label><input type="url" id="photo_url"></div>
            <button type="submit" class="btn-save">Mettre à jour</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://mdpzwevznroqkpnobbag.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kcHp3ZXZ6bnJvcWtwbm9iYmFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3OTM1MjEsImV4cCI6MjA4NDM2OTUyMX0.ISXEl1Lf-jKMW1BUKnu02wcjs1veZ9Os9kmJcJCmwG4';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const params = new URLSearchParams(window.location.search);
        const membreId = params.get('id');

        async function chargerMembre() {
            const { data } = await supabaseClient.from('randocooleurs').select('*').eq('id', membreId).single();
            if (data) {
                document.getElementById('nom').value = data.nom;
                document.getElementById('type').value = data.type;
                document.getElementById('description').value = data.description;
				document.getElementById('km').value = data.km;
                document.getElementById('photo_url').value = data.photo_url;
            }
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const updates = {
                nom: document.getElementById('nom').value,
                type: document.getElementById('type').value,
                description: document.getElementById('description').value,
				km : document.getElementById('km').value,
                photo_url: document.getElementById('photo_url').value
            };
            const { error } = await supabaseClient.from('randocooleurs').update(updates).eq('id', membreId);
            if (!error) window.location.href = "equipe.html";
        });

        chargerMembre();
    </script>
</body>
</html>
